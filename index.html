<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Kumbh+Sans:wght@700&family=Montserrat:wght@200;300&family=Outfit:wght@500;700&family=Quicksand:wght@400;500&family=Raleway:wght@300&family=Red+Hat+Display&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="background">
   <div class="for-cont">
        <div class="top-circle"></div>
        <div class="bottom-circle"></div>
        <div class="clear"></div>
        <div class="profile-card">
            <div class="img-bg">
                <img src="images/bg-pattern-card.svg" alt="background">
            </div>
            <div class="img-container">
                <img class="profile-img" src="images/image-victor.jpg" alt="profile picture">
            </div>
            <div class="clear"></div>
            <div class="profile-bottom">
                <h1 class="boy-name">Victor Crest</h1>
                <h2 class="number">26</h2>
            </div>
            <h2 class="london">London</h2>
            <div class="line"></div>
            <div class="abt-profile">
                <div class="followers">
                    <h2 class="k-number">80K</h2>
                    <h2 class="below-text">Followers</h2>
                </div>
                <div class="likes">
                    <h2 class="k-number">803K</h2>
                    <h2 class="below-text">Likes</h2>
                </div>
                <div class="1.4k">
                    <h2 class="k-number">1.4K</h2>
                    <h2 class="below-text">Photos</h2>
                </div>
            </div>
          </div>
   </div>

    
</body>
</html>
